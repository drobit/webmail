<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roundcube-Style Webmail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.4;
        }

        .webmail-container {
            display: flex;
            height: 100vh;
            background: white;
        }

        .sidebar {
            width: 200px;
            background: #f8f9fa;
            border-right: 1px solid #ddd;
            padding: 1rem;
            overflow-y: auto;
        }

        .user-info {
            padding: 1rem;
            background: #e9ecef;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.85rem;
        }

        .user-email {
            font-weight: 500;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .sidebar h3 {
            margin-bottom: 1rem;
            color: #555;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .folder-list {
            list-style: none;
        }

        .folder-item {
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 2px;
            font-size: 0.9rem;
        }

        .folder-item:hover {
            background: #e9ecef;
        }

        .folder-item.active {
            background: #007bff;
            color: white;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            padding: 0.75rem 1rem;
            background: #f8f9fa;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .toolbar h2 {
            font-size: 1.2rem;
            font-weight: 500;
            color: #333;
        }

        .toolbar-right {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .btn:hover:not(:disabled) {
            background: #f8f9fa;
            border-color: #adb5bd;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .btn-primary:hover:not(:disabled) {
            background: #0056b3;
        }

        .email-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .email-list-panel {
            width: 400px;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .list-header {
            padding: 0.75rem 1rem;
            background: #f8f9fa;
            border-bottom: 1px solid #ddd;
            font-size: 0.85rem;
            color: #666;
            display: flex;
            justify-content: space-between;
        }

        .email-list {
            flex: 1;
            overflow-y: auto;
            list-style: none;
        }

        .email-item {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.15s;
            position: relative;
        }

        .email-item:hover {
            background: #f8f9fa;
        }

        .email-item.selected {
            background: #e3f2fd;
            border-left: 3px solid #007bff;
        }

        .email-item.unread {
            background: #fff9c4;
            font-weight: 600;
        }

        .email-item.unread:hover {
            background: #fff3cd;
        }

        .email-from {
            font-size: 0.9rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .email-subject {
            font-size: 0.85rem;
            color: #555;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .email-date {
            font-size: 0.75rem;
            color: #888;
        }

        .email-preview-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .preview-header {
            padding: 1rem;
            background: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }

        .preview-from {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .preview-subject {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .preview-date {
            font-size: 0.85rem;
            color: #888;
        }

        .preview-body {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            line-height: 1.6;
            white-space: pre-wrap;
            color: #444;
            word-wrap: break-word;
        }

        .preview-body.technical-content {
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            color: #666;
        }

        .empty-preview {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 0.9rem;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            font-size: 0.8rem;
            color: #666;
        }

        .badge {
            display: inline-block;
            padding: 0.2rem 0.4rem;
            font-size: 0.7rem;
            font-weight: 500;
            border-radius: 0.25rem;
            margin-left: 0.5rem;
        }

        .badge-new {
            background: #ffc107;
            color: #212529;
        }

        .badge-recent {
            background: #28a745;
            color: white;
        }

        .compose-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .compose-modal.show {
            display: flex;
        }

        .compose-dialog {
            background: white;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .compose-header {
            padding: 1rem;
            background: #f8f9fa;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .compose-body {
            padding: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .form-control:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
        }

        .textarea {
            min-height: 150px;
            resize: vertical;
            font-family: inherit;
        }

        .compose-footer {
            padding: 1rem;
            background: #f8f9fa;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .close-btn:hover {
            color: #333;
        }

        .alert {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            font-size: 0.85rem;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .content-warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            font-size: 0.85rem;
        }

        .auth-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 1rem;
            border-radius: 6px;
            margin: 1rem;
            text-align: center;
        }

        .auth-error button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .email-list-panel {
                width: 100%;
            }

            .email-preview-panel {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: white;
                z-index: 100;
                display: none;
            }

            .email-preview-panel.show {
                display: flex;
            }
        }
    </style>
</head>
<body>
<div id="auth-check" class="auth-error" style="display: none;">
    <h3>üîê Authentication Required</h3>
    <p>Please sign in to access your emails</p>
    <button onclick="redirectToLogin()">Go to Login</button>
</div>

<div id="webmail-app" class="webmail-container" style="display: none;">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="user-info">
            <div class="user-email" id="user-email">Loading...</div>
            <button class="logout-btn" onclick="logout()">üö™ Logout</button>
        </div>

        <h3>Folders</h3>
        <ul class="folder-list">
            <li class="folder-item active">üìß Inbox</li>
            <li class="folder-item">üì§ Sent</li>
            <li class="folder-item">üìù Drafts</li>
            <li class="folder-item">üóëÔ∏è Trash</li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Toolbar -->
        <div class="toolbar">
            <h2>Inbox</h2>
            <div class="toolbar-right">
                <div id="email-stats" class="stats"></div>

                    <option value="50" selected>50 emails</option>

                </select>

                    <span id="refresh-icon">üîÑ</span>

            </div>

        <div class="email-content">

            <div class="email-list-panel">

                    üìß Select an email to view its content

</div>

<!-- Compose Modal -->
<div id="compose-modal" class="compose-modal">
    <div class="compose-dialog">
        <div class="compose-header">
            <h3>Compose Email</h3>
            <button class="close-btn" onclick="closeCompose()">&times;</button>

                    <label class="form-label" for="compose-body">Message:</label>
                    <textarea id="compose-body" class="form-control textarea" placeholder="Write your email here..." required></textarea>

                <button type="button" class="btn" onclick="closeCompose()">Cancel</button>
                <button type="submit" id="send-btn" class="btn btn-primary">
                    <span id="send-icon">üì§</span>
                    <span id="send-text">Send</span>
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    class AuthenticatedWebmail {
        constructor() {
            this.apiBase = 'http://127.0.0.1:3001';
            this.emails = [];
            this.selectedEmail = null;
            this.emailLimit = 50;
            this.isLoading = false;
            this.sessionToken = localStorage.getItem('webmail_session');

            this.init();
        }

        async init() {
            // Check authentication first
            if (!this.sessionToken) {
                this.showAuthError();
                return;
            }

            // Verify session
            try {
                const response = await fetch(`${this.apiBase}/auth/verify`, {
                    headers: {
                        'Authorization': `Bearer ${this.sessionToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Session invalid');
                }

                const result = await response.json();
                if (!result.valid) {
                    throw new Error('Session expired');
                }

                // Show user email
                document.getElementById('user-email').textContent = result.user_email;

                // Show main app
                document.getElementById('webmail-app').style.display = 'flex';

                // Initialize webmail functionality
                this.bindEvents();
                this.loadEmails();
                this.startAutoRefresh();

            } catch (error) {
                console.error('Authentication failed:', error);
                localStorage.removeItem('webmail_session');
                this.showAuthError();
            }
        }

        showAuthError() {
            document.getElementById('auth-check').style.display = 'block';
        }

        bindEvents() {
            // Refresh button
            document.getElementById('refresh-btn').addEventListener('click', (e) => {
                e.preventDefault();
                if (!this.isLoading) {
                    this.loadEmails(true);
                }
            });

            // Email limit selector
            document.getElementById('email-limit').addEventListener('change', (e) => {
                this.emailLimit = parseInt(e.target.value);
                if (!this.isLoading) {
                    this.loadEmails();
                }
            });

            // Compose button
            document.getElementById('compose-btn').addEventListener('click', () => {
                this.showCompose();
            });

            // Compose form
            document.getElementById('compose-form').addEventListener('submit', (e) => {
                e.preventDefault();
                this.sendEmail();
            });

            // Close modal on outside click
            document.getElementById('compose-modal').addEventListener('click', (e) => {
                if (e.target.id === 'compose-modal') {
                    this.closeCompose();
                }
            });
        }

        async makeAuthenticatedRequest(url, options = {}) {
            const authHeaders = {
                'Authorization': `Bearer ${this.sessionToken}`,
                ...options.headers
            };

            const response = await fetch(url, {
                ...options,
                headers: authHeaders
            });

            if (response.status === 401) {
                // Session expired
                localStorage.removeItem('webmail_session');
                this.showAuthError();
                throw new Error('Authentication required');
            }

            return response;
        }

        async loadEmails(forceRefresh = false) {
            if (this.isLoading) return;

            this.isLoading = true;
            const refreshBtn = document.getElementById('refresh-btn');
            const refreshIcon = document.getElementById('refresh-icon');
            const refreshText = document.getElementById('refresh-text');

            this.setLoading(refreshBtn, refreshIcon, refreshText, true);

            if (forceRefresh) {
                this.showAlert('email-alerts', 'info', 'Force refreshing emails...');
            } else {
                this.showAlert('email-alerts', 'info', 'Loading emails...');
            }

            try {
                const url = `${this.apiBase}/emails?limit=${this.emailLimit}${forceRefresh ? '&refresh=true' : ''}`;
                const response = await this.makeAuthenticatedRequest(url);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const emailData = await response.json();

                if (Array.isArray(emailData)) {
                    this.emails = emailData;
                    this.renderEmailList();
                    this.updateStats();
                    this.showAlert('email-alerts', 'success', `Loaded ${this.emails.length} emails`, 2000);
                } else {
                    throw new Error('Invalid response format');
                }

            } catch (error) {
                console.error('Load emails error:', error);
                if (error.message !== 'Authentication required') {
                    this.showAlert('email-alerts', 'danger', `Failed to load emails: ${error.message}`);
                    this.renderEmptyList();
                }
            } finally {
                this.isLoading = false;
                this.setLoading(refreshBtn, refreshIcon, refreshText, false);
            }
        }

        async checkNewEmails() {
            if (this.isLoading) return;

            try {
                const latestDate = this.emails.length > 0 ? this.emails[0].date : null;
                const url = latestDate
                    ? `${this.apiBase}/emails/new?since=${encodeURIComponent(latestDate)}`
                    : `${this.apiBase}/emails/new`;

                const response = await this.makeAuthenticatedRequest(url);
                if (!response.ok) return;

                const newEmails = await response.json();

                if (Array.isArray(newEmails) && newEmails.length > 0) {
                    this.emails = [...newEmails, ...this.emails];
                    this.renderEmailList();
                    this.updateStats();

                    this.showAlert('email-alerts', 'success', `üìß ${newEmails.length} new email(s) received!`, 3000);

                    if (Notification.permission === 'granted') {
                        new Notification(`You have ${newEmails.length} new email(s)`, {
                            icon: 'üìß',
                            body: newEmails[0].subject
                        });
                    }
                }
            } catch (error) {
                console.error('Check new emails error:', error);
            }
        }

        renderEmailList() {
            const listContainer = document.getElementById('email-list');

            if (!Array.isArray(this.emails) || this.emails.length === 0) {
                this.renderEmptyList();
                return;
            }

            const emailsHtml = this.emails.map((email, index) => {
                if (!email || typeof email !== 'object') {
                    return '';
                }

                const classes = ['email-item'];
                if (!email.is_seen) classes.push('unread');

                return `
                    <li class="${classes.join(' ')}" data-email-id="${this.escapeHtml(email.id || 'unknown')}" onclick="webmail.selectEmail('${this.escapeHtml(email.id || 'unknown')}')">
                        <div class="email-from">${this.escapeHtml(this.shortenText(email.from || 'Unknown', 30))}
                            ${!email.is_seen ? '<span class="badge badge-new">New</span>' : ''}
                            ${email.is_recent ? '<span class="badge badge-recent">Recent</span>' : ''}
                        </div>
                        <div class="email-subject">${this.escapeHtml(this.shortenText(email.subject || 'No Subject', 40))}</div>
                        <div class="email-date">${this.formatDate(email.date)}</div>
                    </li>
                `;
            }).filter(html => html).join('');

            listContainer.innerHTML = emailsHtml;
        }

        renderEmptyList() {
            const listContainer = document.getElementById('email-list');
            listContainer.innerHTML = `
                <li style="padding: 2rem; text-align: center; color: #888;">
                    üì≠ No emails found
                </li>
            `;
        }

        async selectEmail(emailId) {
            if (this.isLoading || !emailId) return;

            document.querySelectorAll('.email-item').forEach(item => {
                item.classList.remove('selected');
            });

            const emailItem = document.querySelector(`[data-email-id="${emailId}"]`);
            if (emailItem) {
                emailItem.classList.add('selected');
            }

            const previewPanel = document.getElementById('email-preview');
            previewPanel.innerHTML = `
                <div class="empty-preview">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading email...
                    </div>
                </div>
            `;

            try {
                const response = await this.makeAuthenticatedRequest(`${this.apiBase}/email/${encodeURIComponent(emailId)}`);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const email = await response.json();
                this.renderEmailPreview(email);

                const emailIndex = this.emails.findIndex(e => e.id === emailId);
                if (emailIndex !== -1) {
                    this.emails[emailIndex].is_seen = true;
                    if (emailItem) {
                        emailItem.classList.remove('unread');
                    }
                    this.updateStats();
                }

            } catch (error) {
                console.error('Load email detail error:', error);
                if (error.message !== 'Authentication required') {
                    previewPanel.innerHTML = `
                        <div class="empty-preview">
                            ‚ùå Failed to load email: ${error.message}
                        </div>
                    `;
                }
            }

            if (window.innerWidth <= 768) {
                previewPanel.classList.add('show');
            }
        }

        renderEmailPreview(email) {
            if (!email || typeof email !== 'object') {
                document.getElementById('email-preview').innerHTML = `
                    <div class="empty-preview">
                        ‚ùå Invalid email data
                    </div>
                `;
                return;
            }

            let emailBody = email.body || 'No content';
            let bodyClass = 'preview-body';
            let contentWarning = '';

            if (this.isTechnicalContent(emailBody)) {
                emailBody = this.cleanComplexEmailContent(emailBody);
                if (emailBody.includes('technical content')) {
                    bodyClass += ' technical-content';
                    contentWarning = '<div class="content-warning">‚ö†Ô∏è This email contains technical content that has been simplified for display.</div>';
                }
            }

            const previewPanel = document.getElementById('email-preview');
            previewPanel.innerHTML = `
                <div class="preview-header">
                    <div class="preview-from">From: ${this.escapeHtml(email.from || 'Unknown')}</div>
                    <div class="preview-subject">${this.escapeHtml(email.subject || 'No Subject')}</div>
                    <div class="preview-date">${this.formatDate(email.date)}</div>
                </div>
                ${contentWarning}
                <div class="${bodyClass}">${this.escapeHtml(emailBody)}</div>
            `;
        }

        isTechnicalContent(content) {
            const technicalIndicators = [
                'Content-Type:',
                'boundary=',
                'multipart/',
                'MIME-Version',
                /^[0-9a-fA-F]{20,}/m,
                /--[0-9a-fA-F]{10,}/,
            ];

            return technicalIndicators.some(indicator => {
                if (typeof indicator === 'string') {
                    return content.includes(indicator);
                } else {
                    return indicator.test(content);
                }
            });
        }

        cleanComplexEmailContent(content) {
            const lines = content.split('\n');
            const cleanLines = [];
            let foundReadableContent = false;

            for (const line of lines) {
                const trimmed = line.trim();

                if (!trimmed) continue;

                if (trimmed.startsWith('Content-') ||
                    trimmed.startsWith('MIME-') ||
                    trimmed.startsWith('--') ||
                    trimmed.includes('boundary=') ||
                    /^[0-9a-fA-F]{30,}$/.test(trimmed) ||
                    trimmed.startsWith('=?') ||
                    trimmed.startsWith('Return-Path:') ||
                    trimmed.startsWith('Received:')) {
                    continue;
                }

                if (trimmed.length > 10) {
                    let cleaned = trimmed
                        .replace(/=20/g, ' ')
                        .replace(/=\r?\n/g, '')
                        .replace(/=3D/g, '=')
                        .replace(/=2E/g, '.')
                        .replace(/=22/g, '"')
                        .replace(/=27/g, "'")
                        .replace(/=([0-9A-Fa-f]{2})/g, (match, hex) => {
                            try {
                                return String.fromCharCode(parseInt(hex, 16));
                            } catch (e) {
                                return match;
                            }
                        });

                    const readableChars = cleaned.match(/[a-zA-Z\s]/g);
                    const totalChars = cleaned.length;

                    if (readableChars && (readableChars.length / totalChars) > 0.5 && cleaned.length > 5) {
                        cleanLines.push(cleaned);
                        foundReadableContent = true;
                    }
                }

                if (cleanLines.join(' ').length > 1500) {
                    break;
                }
            }

            if (!foundReadableContent || cleanLines.length === 0) {
                return 'This email contains technical content that cannot be displayed in a readable format.';
            }

            let result = cleanLines.join('\n');
            if (result.length > 2000) {
                result = result.substring(0, 2000) + '...\n\n[Content truncated for readability]';
            }

            return result;
        }

        updateStats() {
            if (!Array.isArray(this.emails)) return;

            const unread = this.emails.filter(e => e && !e.is_seen).length;
            const recent = this.emails.filter(e => e && e.is_recent).length;
            const statsEl = document.getElementById('email-stats');

            if (this.emails.length > 0) {
                statsEl.textContent = `${this.emails.length} emails ‚Ä¢ ${unread} unread ‚Ä¢ ${recent} recent`;
            } else {
                statsEl.textContent = '';
            }
        }

        showCompose() {
            document.getElementById('compose-modal').classList.add('show');
            document.getElementById('compose-to').focus();
        }

        closeCompose() {
            document.getElementById('compose-modal').classList.remove('show');
            document.getElementById('compose-form').reset();
            document.getElementById('compose-alerts').innerHTML = '';
        }

        async sendEmail() {
            const sendBtn = document.getElementById('send-btn');
            const sendIcon = document.getElementById('send-icon');
            const sendText = document.getElementById('send-text');

            const emailData = {
                to: document.getElementById('compose-to').value,
                subject: document.getElementById('compose-subject').value,
                body: document.getElementById('compose-body').value
            };

            this.setLoading(sendBtn, sendIcon, sendText, true);
            this.showAlert('compose-alerts', 'info', 'Sending email...');

            try {
                const response = await this.makeAuthenticatedRequest(`${this.apiBase}/send`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(emailData)
                });

                if (response.ok) {
                    this.showAlert('compose-alerts', 'success', 'Email sent successfully!', 2000);
                    setTimeout(() => this.closeCompose(), 2000);
                } else {
                    const errorText = await response.text();
                    throw new Error(errorText);
                }
            } catch (error) {
                console.error('Send email error:', error);
                if (error.message !== 'Authentication required') {
                    this.showAlert('compose-alerts', 'danger', `Failed to send: ${error.message}`);
                }
            } finally {
                this.setLoading(sendBtn, sendIcon, sendText, false);
            }
        }

        async logout() {
            try {
                await this.makeAuthenticatedRequest(`${this.apiBase}/auth/logout`, {
                    method: 'POST'
                });
            } catch (error) {
                console.error('Logout error:', error);
            } finally {
                localStorage.removeItem('webmail_session');
                window.location.href = '/login.html';
            }
        }

        setLoading(btn, icon, text, isLoading) {
            if (!btn || !icon || !text) return;

            btn.disabled = isLoading;
            if (isLoading) {
                icon.innerHTML = '<div class="spinner"></div>';
                text.textContent = text.textContent.includes('Refresh') ? 'Loading...' : 'Sending...';
            } else {
                icon.textContent = text.textContent.includes('Loading') ? 'üîÑ' : 'üì§';
                text.textContent = text.textContent.includes('Loading') ? 'Refresh' : 'Send';
            }
        }

        showAlert(containerId, type, message, autoHide = 0) {
            const container = document.getElementById(containerId);
            if (!container) return;

            container.innerHTML = `<div class="alert alert-${type}">${this.escapeHtml(message)}</div>`;

            if (autoHide > 0) {
                setTimeout(() => {
                    container.innerHTML = '';
                }, autoHide);
            }
        }

        startAutoRefresh() {
            setInterval(() => {
                this.checkNewEmails();
            }, 30000);

            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission();
            }
        }

        formatDate(dateStr) {
            if (!dateStr) return '';

            try {
                const date = new Date(dateStr);
                if (isNaN(date.getTime())) return dateStr;

                const now = new Date();
                const diffDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));

                if (diffDays === 0) {
                    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                } else if (diffDays === 1) {
                    return 'Yesterday';
                } else if (diffDays < 7) {
                    return date.toLocaleDateString([], { weekday: 'short' });
                } else {
                    return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
                }
            } catch (e) {
                return dateStr;
            }
        }

        shortenText(text, maxLength) {
            if (!text) return '';
            if (typeof text !== 'string') return String(text);
            return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
        }

        escapeHtml(text) {
            if (!text) return '';
            if (typeof text !== 'string') text = String(text);
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    }

    // Global functions for event handlers
    function closeCompose() {
        if (window.webmail) {
            webmail.closeCompose();
        }
    }

    function logout() {
        if (window.webmail) {
            webmail.logout();
        }
    }

    function redirectToLogin() {
        window.location.href = '/login.html';
    }

    // Initialize the authenticated webmail app
    let webmail;
    document.addEventListener('DOMContentLoaded', () => {
        webmail = new AuthenticatedWebmail();
    });
</script>
