<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Webmail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .tab {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: white;
            border-bottom: 3px solid #667eea;
            color: #667eea;
            font-weight: bold;
        }

        .tab:hover {
            background: #e9ecef;
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .email-list {
            list-style: none;
        }

        .email-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
        }

        .email-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .email-item.unread {
            background: #fff3cd;
            border-color: #ffeaa7;
            font-weight: 600;
        }

        .email-item.recent {
            border-left: 4px solid #28a745;
        }

        .email-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .email-from {
            font-weight: bold;
            color: #495057;
            flex: 1;
            min-width: 200px;
        }

        .email-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }

        .email-date {
            font-size: 14px;
            color: #6c757d;
            white-space: nowrap;
        }

        .email-flags {
            display: flex;
            gap: 5px;
        }

        .flag-badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .flag-unread {
            background: #fff3cd;
            color: #856404;
        }

        .flag-recent {
            background: #d4edda;
            color: #155724;
        }

        .email-subject {
            font-size: 18px;
            font-weight: 600;
            color: #212529;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .email-body {
            color: #6c757d;
            line-height: 1.5;
            max-height: 80px;
            overflow: hidden;
            position: relative;
            background: white;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #e9ecef;
        }

        .email-body::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: linear-gradient(transparent, white);
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #495057;
        }

        .inbox-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .email-stats {
            font-size: 14px;
            color: #6c757d;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 8px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .tabs {
                flex-direction: column;
            }

            .tab-content {
                padding: 20px;
            }

            .email-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .email-meta {
                align-items: flex-start;
                flex-direction: row;
                justify-content: space-between;
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üöÄ Rust WASM Webmail</h1>
        <p>Secure Email Management System</p>
    </div>

    <div class="tabs">
        <button id="inbox-tab" class="tab active">üìß Inbox</button>
        <button id="compose-tab" class="tab">‚úçÔ∏è Compose</button>
    </div>

    <!-- Inbox Tab -->
    <div id="inbox" class="tab-content active">
        <div class="inbox-header">
            <div>
                <h2>üì¨ Your Inbox</h2>
                <div id="email-stats" class="email-stats"></div>
            </div>
            <div style="display: flex; gap: 10px; align-items: center; flex-wrap: wrap;">
                <select id="email-limit" class="form-control" style="width: auto; padding: 8px;">
                    <option value="20">20 emails</option>
                    <option value="50" selected>50 emails</option>
                    <option value="100">100 emails</option>
                    <option value="200">200 emails</option>
                </select>
                <button id="refresh-btn" class="btn">
                    <span id="refresh-text">üîÑ Refresh</span>
                </button>
            </div>
        </div>

        <div id="inbox-status"></div>
        <ul id="email-list" class="email-list"></ul>
    </div>

    <!-- Compose Tab -->
    <div id="compose" class="tab-content">
        <h2>‚úçÔ∏è Compose New Email</h2>

        <form id="email-form">
            <div class="form-group">
                <label for="to">To:</label>
                <input type="email" id="to" class="form-control" placeholder="recipient@example.com" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" class="form-control" placeholder="Enter subject" required>
            </div>

            <div class="form-group">
                <label for="body">Message:</label>
                <textarea id="body" class="form-control textarea" placeholder="Write your email here..." required></textarea>
            </div>

            <button type="submit" class="btn" id="send-btn">
                <span id="send-text">üì§ Send Email</span>
            </button>
        </form>

        <div id="send-status"></div>
    </div>
</div>

<script>
    const API_BASE = 'http://127.0.0.1:3001';

    // Tab Management
    function showTab(tabName) {
        document.querySelectorAll('.tab-content').forEach(content => {
            content.classList.remove('active');
        });

        document.querySelectorAll('.tab').forEach(tab => {
            tab.classList.remove('active');
        });

        document.getElementById(tabName).classList.add('active');
        event.target.classList.add('active');

        if (tabName === 'inbox') {
            fetchEmails();
        }
    }

    // Show status message
    function showStatus(elementId, message, type) {
        const statusEl = document.getElementById(elementId);
        statusEl.innerHTML = `<div class="status ${type}">${message}</div>`;

        if (type === 'success') {
            setTimeout(() => {
                statusEl.innerHTML = '';
            }, 3000);
        }
    }

    // Format date for display
    function formatDate(dateStr) {
        if (!dateStr) return '';

        try {
            const date = new Date(dateStr);
            const now = new Date();
            const diffHours = (now - date) / (1000 * 60 * 60);

            if (diffHours < 24) {
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } else if (diffHours < 24 * 7) {
                return date.toLocaleDateString([], { weekday: 'short', hour: '2-digit', minute: '2-digit' });
            } else {
                return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
            }
        } catch (e) {
            return dateStr;
        }
    }

    // Fetch emails from backend
    async function fetchEmails() {
        const refreshBtn = document.getElementById('refresh-text');
        const emailList = document.getElementById('email-list');
        const limitSelect = document.getElementById('email-limit');
        const limit = limitSelect.value;

        refreshBtn.innerHTML = '<span class="loading-spinner"></span> Loading...';
        showStatus('inbox-status', `üì° Fetching your last ${limit} emails...`, 'loading');

        try {
            const response = await fetch(`${API_BASE}/fetch?limit=${limit}`);

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const emails = await response.json();

            refreshBtn.innerHTML = 'üîÑ Refresh';

            if (emails.length === 0) {
                emailList.innerHTML = `
                        <div class="empty-state">
                            <h3>üì≠ No emails found</h3>
                            <p>Your inbox is empty or no emails could be retrieved.</p>
                        </div>
                    `;
                showStatus('inbox-status', '‚úÖ Inbox loaded successfully (empty)', 'success');
                updateEmailStats(0, 0, 0);
            } else {
                displayEmails(emails);
                const unreadCount = emails.filter(e => !e.is_seen).length;
                const recentCount = emails.filter(e => e.is_recent).length;
                showStatus('inbox-status', `‚úÖ Successfully loaded ${emails.length} emails`, 'success');
                updateEmailStats(emails.length, unreadCount, recentCount);
            }
        } catch (error) {
            console.error('Fetch error:', error);
            refreshBtn.innerHTML = 'üîÑ Refresh';
            emailList.innerHTML = `
                    <div class="empty-state">
                        <h3>‚ùå Failed to load emails</h3>
                        <p>Error: ${error.message}</p>
                        <p>Make sure your backend is running on port 3001</p>
                    </div>
                `;
            showStatus('inbox-status', `‚ùå Failed to fetch emails: ${error.message}`, 'error');
        }
    }

    // Update email statistics
    function updateEmailStats(total, unread, recent) {
        const statsEl = document.getElementById('email-stats');
        if (total === 0) {
            statsEl.innerHTML = '';
        } else {
            statsEl.innerHTML = `${total} messages ‚Ä¢ ${unread} unread ‚Ä¢ ${recent} recent`;
        }
    }

    // Display emails with improved formatting
    function displayEmails(emails) {
        const emailList = document.getElementById('email-list');

        const emailsHtml = emails.map(email => {
            const emailClasses = ['email-item'];
            if (!email.is_seen) emailClasses.push('unread');
            if (email.is_recent) emailClasses.push('recent');

            const flags = [];
            if (!email.is_seen) flags.push('<span class="flag-badge flag-unread">New</span>');
            if (email.is_recent) flags.push('<span class="flag-badge flag-recent">Recent</span>');

            return `
                <li class="${emailClasses.join(' ')}">
                    <div class="email-header">
                        <div class="email-from">${escapeHtml(email.from)}</div>
                        <div class="email-meta">
                            <div class="email-date">${formatDate(email.date)}</div>
                            <div class="email-flags">${flags.join('')}</div>
                        </div>
                    </div>
                    <div class="email-subject">${escapeHtml(email.subject)}</div>
                    <div class="email-body">${escapeHtml(email.body)}</div>
                </li>
            `;
        }).join('');

        emailList.innerHTML = emailsHtml;
    }

    // Send email
    async function sendEmail(event) {
        event.preventDefault();

        const sendBtn = document.getElementById('send-btn');
        const sendText = document.getElementById('send-text');
        const form = document.getElementById('email-form');

        const emailData = {
            to: document.getElementById('to').value,
            subject: document.getElementById('subject').value,
            body: document.getElementById('body').value
        };

        sendBtn.disabled = true;
        sendText.innerHTML = '<span class="loading-spinner"></span> Sending...';
        showStatus('send-status', 'üì§ Sending your email...', 'loading');

        try {
            const response = await fetch(`${API_BASE}/send`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(emailData)
            });

            const result = await response.text();

            if (response.ok) {
                showStatus('send-status', '‚úÖ Email sent successfully!', 'success');
                form.reset();
            } else {
                throw new Error(result);
            }
        } catch (error) {
            console.error('Send error:', error);
            showStatus('send-status', `‚ùå Failed to send email: ${error.message}`, 'error');
        } finally {
            sendBtn.disabled = false;
            sendText.innerHTML = 'üì§ Send Email';
        }
    }

    // Utility function to escape HTML
    function escapeHtml(text) {
        if (!text) return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', function() {
        // Tab switching
        document.getElementById('inbox-tab').addEventListener('click', () => showTab('inbox'));
        document.getElementById('compose-tab').addEventListener('click', () => showTab('compose'));

        // Refresh button
        document.getElementById('refresh-btn').addEventListener('click', fetchEmails);

        // Email limit dropdown
        document.getElementById('email-limit').addEventListener('change', fetchEmails);

        // Send form
        document.getElementById('email-form').addEventListener('submit', sendEmail);

        // Initial load
        fetchEmails();
    });

    // Auto-refresh emails every 30 seconds
    setInterval(fetchEmails, 30000);
</script>
</body>
</html>
